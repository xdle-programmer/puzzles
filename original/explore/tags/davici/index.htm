eziehungen auf eine neue Ebene: Es ist verbindende Kommunikation, herausfordernde Teamarbeit und der Nervenkitzel des Sieges, zu dem man gemeinsam kommt \ud83d\ude4c\ud83c\udffb\n\u2800\nCommon Cause DAVICI vereint \u00fcber 200 kreativ Besch\u00e4ftigte - talentierte K\u00fcnstler, Designer und Handwerker - mit deren Hilfe das DAVICI-Team zu einem anerkannten Marktf\u00fchrer in Sachen Stil und Qualit\u00e4t geworden ist.\n\u2800\n\ud83c\udf1f DAVICI IST ENTSPANNEND\nNeben der \u00e4sthetischen Erfahrung gibt uns das Puzzle die M\u00f6glichkeit, gl\u00fccklicher zu werden: Kunstmeditation funktioniert hundertprozentig, wenn wir die Meisterwerke anderer nicht nur bewundern, sondern selbst erschaffen. Wir wissen aus R\u00fcckmeldungen von Abonnenten, dass 75% von ihnen dieses Gef\u00fchl hatten... DAVICI-Meditation \ud83e\uddd8\u2640\n\u2800\n\ud83c\udf1f DAVICI IST ZUM VERLIEBEN\nIn die Holzpuzzles verliebt man sich auf den ersten Blick und das taktile Vergn\u00fcgen der ersten Ber\u00fchrung sichert den Effekt \u2764 Hat man einmal ein Set gekauft, ist es schwer aufzuh\u00f6ren! Immer mehr sch\u00f6ne Bilder tauchen zu Hause auf: spannende Freizeit ist garantiert... Wie viele weitere verbl\u00fcffende Geheimnisse und Mysterien sind in den wunderbaren Schachteln versteckt? Ein Mysterium zum Anschauen \ud83d\ude0d. \n  Was ist DAVICI f\u00fcr Sie?\n\u2800\n#Holzpuzzle #davici #Spiel Bewusstsein #Hobby #Holzpuzzle #Puzzle # Puzzles #Spiele #Brettspiele"}}]},"shortcode":"CLew3dVlHr4","edge_media_to_comment":{"count":0},"taken_at_timestamp":1613752501,"dimensions":{"height":914,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/150930682_475382310534755_3256236021618105924_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=111\u0026_nc_ohc=yFx9zi-pvE0AX_okrp3\u0026tp=1\u0026oh=83332c1b6ddfb60c1d75ec7d607b0ca3\u0026oe=60591C7E","edge_liked_by":{"count":20},"edge_media_preview_like":{"count":20},"owner":{"id":"8720406049"},"thu go through the assembly test? And if so, who assembles it?\n\u2800\n\ud83d\ude0c Answer:\nThe first assembly test the set undergoes before the painting is even put on it - we create wooden test pieces.\nAt the production tests, the quality of the puzzle canvas is carefully evaluated: any little things that can somehow, even slightly, degrade the quality of the puzzle are identified - sharp corners of parts, fragments of thin lines where potential breaks can occur, insufficient bonding on the couplings.\n\u2800\nThe final control test of each puzzle is conducted personally by the project ideologist. The picture puzzle is analyzed for compliance with the original concept, among the main objects of attention - the disclosure of the idea, the story in the details, the \"taste\" of the cut and the whole puzzle as a whole.\n\n#woodenpuzzles #davici #davicipuzzle #daviciru #gaming #hobby #woodenpuzzle #jigsawpuzzle #puzzle #puzzles #games #boardgames"}}]},"shortcode":"CLZkJ1KhkcA","edge_media_to_comment":{"count":2},"taken_at_timestamp":1613578064,"dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/p1080x1080/150519651_774867403144373_2244572943255825777_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=7utz176tN1MAX9NcUMq\u0026tp=1\u0026oh=848f649ce38d7e30850700750d5d1c6f\u0026oe=605B9C1C","edge_liked_by":{"count":35},"edge_media_preview_like":{"count":35},"owner":{"id":"13837811580"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/c0.0.1440.1440a/s640x640/150519651_774867403144373_2244572943255825777_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=7utz176tN1MAX9NcUMq\u0026tp=1\u0026oh=a45e57cce4e9bbe666fcf74091da2e56\u0026oe=6059309F","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c0.0.1440.1440a/s150x150/150519651_774867403144373_2244572943255825777_n.jpg?_nc_ht=instagram.fiev1 f3ry od ponad 25 lat zajmuje si\u0119 sztuk\u0105 naiwn\u0105 i jego obrazach w zbiorach DaViCi.\n\nSergei Adeev jest cz\u0142onkiem tw\u00f3rczego stowarzyszenia pracownik\u00f3w kultury \u201eCapital\u201d oraz stowarzyszenia moskiewskich artyst\u00f3w \u201eVera, Hope\u201d. Jego prace mo\u017cna znale\u017a\u0107 w galeriach i kolekcjach prywatnych na ca\u0142ym \u015bwiecie!\n \nZawie\u015b prze\u015bcierad\u0142o pod kopu\u0142\u0105 nieba, z\u0142ap gigantycznego szczupaka, wybierz si\u0119 w podr\u00f3\u017c lotnicz\u0105 lataj\u0105cym statkiem lub odwied\u017a podwodne miasto ... Ka\u017cdemu, kto patrzy na jego obrazy, Adejev daje opowie\u015b\u0107 - na ka\u017cdy gust, dla wszystkich, na ka\u017cd\u0105 por\u0119 roku \u2744\ud83c\udf43\ud83c\udf37\ud83c\udf42\n \nSpostrze\u017cenia artysty s\u0105 zar\u00f3wno proste, jak i m\u0105dre: \u017cyczliwy i liryczny stosunek Adejeva do \u017cycia pozwala mu patrze\u0107 na \u017cycie z subtelnym humorem.\n\nMagiczne ci\u0119cia, stworzone przez artyst\u00f3w DaViCi, ods\u0142aniaj\u0105 i uzupe\u0142niaj\u0105 obraz artysty: z ka\u017cdym kolejnym u\u0142o\u017ceniem puzzli na twoich oczach pojawiaj\u0105 si\u0119 niesamowite obrazy z dzieci\u0144stwa. \n\nBajka wsp\u00f3\u0142istnieje z rzeczywisto\u015bci\u0105, a w naiwnych, rozmarzonych, zabawnych i wzruszaj\u0105cych postaciach mo\u017cesz nagle rozpozna\u0107 siebie, swojego zwierzaka lub s\u0105siada na dzia\u0142ce w ogrodzie.\n\nW kolekcjach DaViCi \u0142atwo znale\u017a\u0107 zestawy oparte na obrazach Siergieja Adejewa - s\u0105 to zestawy: \u201eLataj\u0105ca Fregata\u201d oraz \u201eDzie\u0144 i Noc\u201d. Uk\u0142ada\u0142e\u015b je ju\u017c?!\n\n#davici #davici_puzzle #davicitorun \n#davicipl #boardgames #puzzle #puzzles #puzzledrewniane #puzzletime\n#toru\u0144 #poland  #puzzle_drewniane #gry #gryplanszowe\n#puzzle_torun #gryplanszowesasuper #gryplanszowedladzieci #gryplanszowetorun #davicipuzzle #gryplanszowedladoros\u0142ych #gryplanszowepl n. \nAnzahl der Teile: 65\nK\u00fcnstler: Olga Popugaeva, Vladimir Nepomnyashchiy\n\n\u2800\n\ud83e\udd81 Die DAVICI Kids-Kollektion wurde speziell f\u00fcr sowohl Vorschul- und Grundschulkinder, als auch wissbegierige und neugierige kleine Sucher, entwickelt. Mit eigenem Design, anschaulichen Illustrationen von Kinderk\u00fcnstlern und einer beliebten Schachtel! \ud83c\udf00 Und nat\u00fcrlich hat diese Kollektion einen besonderen \"Pfiff\" - jedes Set enth\u00e4lt Maskottchen der Kraft mit kognitiver und p\u00e4dagogischer Bedeutung.\n\u2800\n#Kindersammlungdavici #Erkennungsspiel #Holzpuzzle #davici #Holzpuzzle #Puzzle #Puzzles #Brettspiele"}}]},"shortcode":"CLWJarlq9ur","edge_media_to_comment":{"count":0},"taken_at_timestamp":1613463383,"dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/150485251_244054013987388_8083209787860847668_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=KQyYAbb-NdcAX8p3bOZ\u0026tp=1\u0026oh=2f85e582ae6765287703c7afe0fb8b58\u0026oe=605C38BF","edge_liked_by":{"count":25},"edge_media_preview_like":{"count":25},"owner":{"id":"8720406049"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/150485251_244054013987388_8083209787860847668_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=KQyYAbb-NdcAX8p3bOZ\u0026tp=1\u0026oh=d8f69ef9e15f2f72283641552b7d6d92\u0026oe=605B7005","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s150x150/150485251_244054013987388_8083209787860847668_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=KQyYAbb-NdcAX8p3bOZ\u0026tp=1\u0026oh=0b84a1243b0b3c73a604737a62d42cf1\u0026oe=605B6302","config_width":150,"config_height":150},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s240x240/150485251_244054013987388_8083209787860847668_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026 nschaften, die Menschen und Mitgliedern der Katzenfamilie in die Wiege gelegt wurden. Katzen gelten seit langem als Symbol f\u00fcr Intelligenz und Einfallsreichtum und in der jahrtausendelangen Geschichte der Freundschaft mit dem Menschen waren sie Begleiter vieler Herrscher und K\u00f6nige.\n\u2800\nGem\u00fctlich und heimelig, anh\u00e4nglich und weise, ein Liebhaber von Spielen und R\u00e4tseln, ist die DAVICI-Katze sofort ein treuer Begleiter in den wunderbaren und faszinierenden Welten aus volumin\u00f6sen und bunten Holzfiguren geworden.\n\u2800\nDiejenigen, die mehr als ein DAVICI-Puzzle gesammelt haben, wissen, dass man in jedem unserer Sets eine Katzenfigur finden kann \ud83d\ude09 Und man sagt auch, dass die Zeit, die mit einer Katze verbracht wird, nie verschwendet ist \ud83d\ude4c\ud83c\udffb.\n\u2800\nP.S. Die geheime Mission aller Katzen ist es, ihre Besitzer zu inspirieren \u2764.\n\u2800\n#catdavici #Spiel Bewusstsein #Holzpuzzle #davici #Spiele #Holzpuzzle #Puzzle #Puzzles #Brettspiele"}}]},"shortcode":"CLTsKE8Fk3X","edge_media_to_comment":{"count":2},"taken_at_timestamp":1613380934,"dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/150210601_241418700803978_754095758540516893_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=102\u0026_nc_ohc=m5gCdyejJ6kAX8EttvK\u0026tp=1\u0026oh=e85f77027c24d193285af040ead21aee\u0026oe=60599DA7","edge_liked_by":{"count":31},"edge_media_preview_like":{"count":31},"owner":{"id":"8720406049"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/150210601_241418700803978_754095758540516893_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=102\u0026_nc_ohc=m5gCdyejJ6kAX8EttvK\u0026tp=1\u0026oh=c30b309f5c22c8da31581ba1cb45f107\u0026oe=605BB1C4","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s150x150/150210601_241418700803978_754095758540516893_n.jpg?_nc_ht=i 3619","edge_media_to_caption":{"edges":[{"node":{"text":"DaVICI\n220 Wooden Pieces\nArt by Andrey Gorenkov\n\"Soul's Reverie\" or \"A Flower in the Soul\"\n@davicicom \n$62.99 [Gifted]\n\nDaVICI is a family owned wooden puzzle brand originally based out of Russia/Siberia. They recently launched a US site, which means it's easier than ever before to get their puzzles! This weekend, you can use the code DAVICILOVE to save 20% on their puzzles (click the link in my profile to go straight to the site). \n\nDaVICI has some very unique and abstract puzzle designs as well as some very beautiful JoWall designs! This particular design was from Collection 2.\n\nWhile I wish my first DaVICI experience were a bit more challenging so that it would have lasted longer than 20 minutes (speedy puzzler probs), I would definitely say my first DaVICI puzzle was a success! I've done a ton of different wooden puzzle brands, and DaVICI has one of the thickest, sturdiest pieces. The pieces are made of FSC certified premium wood and the puzzle has the most heavenly wooden smell. There are a ton of whimsies including some multi-pieced whimsies which is always awesome. I loved the rainbow and mountain whimsies the most. \n\nThis puzzle took me 19 minutes and 5 seconds to complete without looking at the original image. I would say it was my quickest and easiest wooden puzzle thus far. However, I think I've spent more time than usual analyzing the art. I plan to do the puzzle upside down to make it last a teensy bit longer. \n\nOn DaVICI's site, you can read more about the story behind this art. My interpretation is that this piece shows a mother's love for her child. I was initially a bit confused by the inclusion of a dolphin, rather than a stork, but then handy dandy Google taught me that dolphins symbolize empathy, connection, and happiness. While I am not a mother and there's a high probability I will never be a mother, I can certainly appreciate the love my Mom has for me and vice versa. This would be the perfect puzzle to gift any mothers in your life - hint, hint - Mother's Day will be here before you know it. \n\nThanks @davicicom for sending this my way!"}}]},"shortcode":"CLPerszBNYj","edge_media_to_comment":{"count":4},"taken_at_timestamp":1613239651,"dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/150071648_153109513201557_2393091718197363108_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=kvd15QtxLt8AX80FfRl\u0026tp=1\u0026oh=d48406820d3a1ea9f1cca82a607b11d0\u0026oe=60594B64","edge_liked_by":{"count":237},"edge_media_preview_like":{"count":237},"owner":{"id":"32953053245"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/150071648_153109513201557_2393091718197363108_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=kvd15QtxLt8AX80FfRl\u0026tp=1\u0026oh=9fa940a0a2db33f8b3f17a13ce98fa4b\u0026oe=60590B28","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s150x150/150071648_153109513201557_2393091718197363108_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=kvd15QtxLt8AX80FfRl\u0026tp=1\u0026oh=58e2ef6a8ed3fdb7e7e61fcb7b2c2e95\u0026oe=605B4DA3","config_width":150,"config_height":150},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s240x240/150071648_153109513201557_2393091718197363108_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=kvd15QtxLt8AX80FfRl\u0026tp=1\u0026oh=128ab11f88345504e0449f47a923bf01\u0026oe=605A3B25","config_width":240,"config_height":240},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s320x320/150071648_153109513201557_2393091718197363108_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=kvd15QtxLt8AX80FfRl\u0026tp=1\u0026oh=58d1ce75662fc052c07d6731ca99c4ea\u0026oe=605B0BDB","config_width":320,"con 292362c9\u0026oe=60589F8E","config_width":480,"config_height":480},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/c0.135.1080.1080a/s640x640/149924169_112688034154823_2414708054221172191_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=111\u0026_nc_ohc=3XXJcwJiwgwAX-Ubapt\u0026tp=1\u0026oh=c1672c95139fc6d2a239889833457dd7\u0026oe=605A5483","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Photo by Masy Derisi /Entrepreneur in United States. May be an image of 4 people, people standing, monument, outdoors and text that says 'Art museum museum ouver the \u0d0e\u0d7b Paris,France France Leonardo Da Vinci Mona Louisa 1503'."}},{"node":{"comments_disabled":false,"__typename":"GraphSidecar","id":"2507421942187237060","edge_media_to_caption":{"edges":[{"node":{"text":"\u2753Wenn ein brandneues Puzzleset erstellt wird, besteht es dann den Montagetest? Und wenn ja, wer baut sie zusammen?\n\u2800\n\ud83d\ude0c Die Antwort:\nDer erste Montagetest, den das Set durchl\u00e4uft, bevor es \u00fcberhaupt lackiert wird, erfolgt durch die Erstellung von Testst\u00fccken aus Holz.\nW\u00e4hrend der Produktionstests wird die Qualit\u00e4t der Puzzleleinwand gr\u00fcndlich ausgewertet: jede Kleinigkeit, die in irgendeiner Weise die Qualit\u00e4t des Puzzles - wenn auch nur geringf\u00fcgig - beeintr\u00e4chtigen k\u00f6nnte, wird identifiziert.  Dazu z\u00e4hlen scharfe Ecken von Teilen, Fragmente von d\u00fcnnen Linien, wo potenzielle Br\u00fcche auftreten k\u00f6nnten und unzureichende Bindung an den Kupplungen.\n\u2800\nDer abschlie\u00dfende Kontrolltest jedes Puzzles wird vom Projektleiter pers\u00f6nlich durchgef\u00fchrt. Das Bilderr\u00e4tsel wird auf \u00dcbereinstimmung mit dem urspr\u00fcnglichen Konzept analysiert, wobei das Hauptaugenmerke auf die Offenlegung der Idee, die Geschichte in den Details, die Perfektion des Schnitts und das R\u00e4tsel als Ganzes gerichtet ist.\n\u2800\n#davici #naturholz #puzzle #details #herstellung #test #kontrolle #kinder #erwachsene #spiel #freude #besch\u00e4ftigung #kreativit\u00e4t #ideen #r\u00e4tsel #geschichte #kunst"}}]},"shortcode":"CLMJvi2Fx7E","edge_media_to_comment":{"count":0},"taken_at_timestamp":1613128010,"dimensions":{"height":1081,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/148206303_178673660302951_5663478113804578990_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=cMbMBAhbFRcAX8F_z9L\u0026tp=1\u0026oh=21e787e42bdf8b5a30dbafcaf46ad3c0\u0026oe=6059E9AC","edge_liked_by":{"count":29},"edge_media_preview_like":{"count":29},"owner":{"id":"8720406049"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/c0.0.1080.1080a/s640x640/148206303_178673660302951_5663478113804578990_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=cMbMBAhbFRcAX8F_z9L\u0026tp=1\u0026oh=f6dda504e332884eb9bd05bb5ab2d26d\u0026oe=605A005A","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c0.0.1080.1080a/s150x150/148206303_178673660302951_5663478113804578990_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=cMbMBAhbFRcAX8F_z9L\u0026tp=1\u0026oh=161905e69f645fbc6b323074e715145b\u0026oe=605C0A1F","config_width":150,"config_height":150},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c0.0.1080.1080a/s240x240/148206303_178673660302951_5663478113804578990_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=cMbMBAhbFRcAX8F_z9L\u0026tp=1\u0026oh=d2c86c28d6d1d24967866573e0429831\u0026oe=605BED99","config_width":240,"config_height":240},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c0.0.1080.1080a/s320x320/148206303_178673660302951_5663478113804578990_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=cMbMBAhbFRcAX8F_z9L\u0026tp=1\u0026oh=9a210a94748dcec6ab95500e9e4ddd5d\u0026oe=605B23E7","config_width":320,"config_height":320},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c0.0.1080.1080a/s480x480/148206303_178673660302951_5663478113804578990_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=cMbMBAhbFRcAX8F_z9L\u0026tp=1\u0026oh=c92880f87a0e6c9deff61e4c2bad98d3\u0026oe=605C04A2","config_width":480,"config_height":480},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/c0.0.1080.1080a/s640x640/148206303_178673660302951_5663478113804578990_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=cMbMBAhbFRcAX8F_z9L\u0026tp=1\u0026oh=f6dda504e332884eb9bd05bb5ab2d26d\u0026oe=605A005A","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Photo by DAVICI Exklusive Holzpuzzles on February 12, 2021."}},{"node":{"comments_disabled":false,"__typename":"GraphSidecar","id":"2507145071297032589","edge_media_to_caption":{"edges":[{"node":{"text":"31/250\n@davicicom\n250 pieces\nChristmas Angel\nArt by Yana Fefelova\n\n\ud83d\ude07The subject matter is not one I would have picked for myself, but it didn't take away from my experience of this puzzle. You can see from the pulled out whimsys the whole story is being told in the pieces. \n\n\ud83e\ude9aMy favorite part has got to be the themed shapes for connection points. Mini lambs, palm trees, candles, doves, etc. They do a great job at holding the puze together as well, including moving small sections without needing to put something under it. There are standalone whimsys and some pieces that join up to create a whimsy. Somewhat frustrating is the piece in the box front window doesn't actually go to the puzzle. But it does match up with a 2 part whimsy that is in the puzzle. I don't fully understand the reason behind an extra one, but it's cute. \n\n\ud83c\udf34 I'm not sure if it's from the wood edges, or the ink on the top, but I did end up with dirty/smudgey fingertips when complete. You can also see the smudges on my patented whimsy puller.\n\n\ud83c\udfa3 I would gladly do another Davici puzzle, and am thrilled they are actively promoting their US branch. It's sometimes very hard to know if a known overseas company is really in the US or if it's a knockoff. This is for sure the real deal Davici. If you're in the market for one, or a whole collection, jump through the link in my bio (with discount code!) and grab yours today.\n\n#puzzleprogress #puzzle #jigsawpuzzle #thepuzzler #puzzleknucks #puzzlenerd #puzzlegeek #puzzlelover #puzzleaddict #puzzlepiazza #250pieces #woodenjigsawpuzzles #davici #swagged"}}]},"shortcode":"CLLKyivB_GN","edge_media_to_comment":{"count":6},"taken_at_timestamp":1613095004,"dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/148294278_874435613132562_791079584919528881_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=106\u0026_nc_ohc=hVLAUVMPGKAAX9WaKB2\u0026tp=1\u0026oh=ccc43ab3092e2769ca29761d10c6e615\u0026oe=6058E8E2","edge_liked_by":{"count":150},"edge_media_preview_like":{"count":150},"owner":{"id":"11137652412"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/148294278_874435613132562_791079584919528881_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=106\u0026_nc_ohc=hVLAUVMPGKAAX9WaKB2\u0026tp=1\u0026oh=d3f03432b0ec34fc32803e47c34cad42\u0026oe=605B3E57","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s150x150/148294278_874435613132562_791079584919528881_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=106\u0026_nc_ohc=hVLAUVMPGKAAX9WaKB2\u0026tp=1\u0026oh=ff0c0d734552530ae82ac24fa2fe5c62\u0026oe=60594572","config_width":150,"config_height":150},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s240x240/148294278_874435613132562_791079584919528881_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=106\u 3c\u044b \u0433\u043e\u0432\u043e\u0440\u0438\u043c. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043d\u0430 \u0446\u0432\u0435\u0442\u0443\u0449\u0438\u0445 \u043f\u043e\u043b\u044f\u0445 \u0432\u043e\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u0446\u044b @karlagerard \u043e\u0431\u0438\u0442\u0430\u0435\u0442 \u044d\u0442\u0430 \u0440\u0430\u0434\u0443\u0436\u043d\u0430\u044f \u043a\u043e\u0440\u043e\u0432\u0430! \ud83c\udf08\n\n\u0415\u0441\u043b\u0438 \u0447\u0435\u0441\u0442\u043d\u043e, \u043e\u043d\u0430 \u043d\u0435 \u0441\u0440\u0430\u0437\u0443 \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u043b\u0430 \u043d\u0430\u0448\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435. \u041e\u0447\u0435\u043d\u044c \u0443\u0436 \u043d\u0435\u043f\u043e\u043d\u044f\u0442\u043d\u0430\u044f, \u043f\u043e\u0445\u043e\u0436\u0430\u044f \u0442\u043e \u043b\u0438 \u043d\u0430 \u043f\u0435\u0440\u0441\u0438\u0434\u0441\u043a\u0438\u0439 \u043a\u043e\u0432\u0435\u0440, \u0442\u043e \u043b\u0438 \u043d\u0430 \u043d\u043e\u0432\u043e\u0433\u043e\u0434\u043d\u044e\u044e \u0435\u043b\u043a\u0443... \ud83d\ude05 \u0414\u0430 \u0438 \u0434\u0435\u0442\u0430\u043b\u0435\u0439 \u0432 \u043f\u0430\u0437\u043b\u0435 \u043d\u0435\u043c\u043d\u043e\u0433\u043e - \u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u0435\u0433\u043e \u043f\u0440\u043e\u0449\u0435 \u043f\u0440\u043e\u0441\u0442\u043e\u0433\u043e.\n\n\u0412\u043e\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u0430\u0441\u0442\u0435\u0440\u0430 \u0438\u0437 @daviciru \u0441\u043c\u043e\u0433\u043b\u0438 \u043f\u0440\u0435\u0432\u0437\u043e\u0439\u0442\u0438 \u0432\u0441\u0435 \u043e\u0436\u0438\u0434\u0430\u043d\u0438\u044f! \ud83d\ude0d \u041e\u043d\u0438 \u0430\u043a\u043a\u0443\u0440\u0430\u0442\u043d\u043e \u0432\u044b\u0440\u0435\u0437\u0430\u043b\u0438 \u0444\u043e\u043d \u043a\u0430\u0440\u0442\u0438\u043d\u044b (\u0434\u0430\u0436\u0435 \u0442\u0435 \u0447\u0430\u0441\u0442\u0438, \u0447\u0442\u043e \u0431\u044b\u043b\u0438 \u043c\u0435\u0436\u0434\u0443 \u043d\u043e\u0433\u0430\u043c\u0438 \u043a\u043e\u0440\u043e\u0432\u044b \u0438\u043b\u0438 \u0445\u0432\u043e\u0441\u0442\u043e\u043c \u0438 \u0442\u0443\u043b\u043e\u0432\u0438\u0449\u0435\u043c). \u0422\u0430\u043a \u0447\u0442\u043e \u043d\u0430\u0447\u0430\u0442\u044c \u0441 \u043f\u0440\u0438\u0432\u044b\u0447\u043d\u043e\u0439 \u043f\u0440\u044f\u043c\u043e\u0443\u0433\u043e\u043b\u044c\u043d\u043e\u0439 \u0440\u0430\u043c\u043a\u0438 \u0442\u0443\u0442 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f - \u043a\u043e\u043d\u0442\u0443\u0440 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u0444\u0438\u0433\u0443\u0440\u043d\u044b\u0439! \ud83e\uddd0 \u0410 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0435 \u0434\u0435\u0442\u0430\u043b\u0438 \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u0445\u043e\u0436\u0438 \u0434\u0440\u0443\u0433 \u043d\u0430 \u0434\u0440\u0443\u0433\u0430, \u0438\u0437-\u0437\u0430 \u0447\u0435\u0433\u043e \u0441\u0431\u043e\u0440 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u0435\u0449\u0435 \u0441\u043b\u043e\u0436\u043d\u0435\u0435. \u041e\u0442 \u0438\u0437\u043e\u0431\u0438\u043b\u0438\u044f \u0440\u0435\u0437\u0432\u044f\u0449\u0438\u0445\u0441\u044f \u043a\u043e\u0440\u043e\u0432\u043e\u043a, \u0437\u0430\u043a\u0440\u0443\u0447\u0435\u043d\u043d\u044b\u0445 \u0441\u0442\u0435\u0431\u043b\u0435\u0439 \u0438 \u043f\u043e\u043b\u0435\u0432\u044b\u0445 \u0446\u0432\u0435\u0442\u043e\u0432 \u0440\u0430\u0437\u0431\u0435\u0433\u0430\u044e\u0442\u0441\u044f \u0433\u043b\u0430\u0437\u0430. \ud83d\udc41\ud83d\udc41\n\n\u0412 \u043e\u0431\u0449\u0435\u043c, \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u0440\u0430\u0434\u0443\u0436\u043d\u0443\u044e \u043a\u043e\u0440\u043e\u0432\u0443 \u043d\u0435 \u0442\u0430\u043a-\u0442\u043e \u043b\u0435\u0433\u043a\u043e! \u0417\u0430\u0442\u043e \u043a\u0430\u043a \u043f\u0440\u0438\u044f\u0442\u043d\u043e \u043f\u043e\u0442\u043e\u043c \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0442\u044c \u0437\u0430 \u043f\u043b\u044f\u0441\u043a\u0430\u043c\u0438 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445 \u043a\u043e\u0440\u043e\u0432\u0443\u0448\u0435\u043a... \u0412\u044b \u0432\u0435\u0434\u044c \u0442\u043e\u0436\u0435 \u0438\u0445 \u0432\u0438\u0434\u0435\u043b\u0438 \u0432 \u043f\u0440\u043e\u0448\u043b\u043e\u043c \u043f\u043e\u0441\u0442\u0435? \ud83d\ude09\n\n\ud83d\udc2e \"Blooming Cow\" by DAVICI - 121 funny pieces \ud83e\udde9\n\nShe walks among the meadow grass and eats the meadow flowers... Who? \ud83e\udd14 Well, it depends on the meadow. For example, on the fields of @karlagerard 's artistic imagination you can find this Blooming Cow! \ud83c\udf08\n\nTo tell the truth, she didn't catch our attention right away. Looking so odd, like a mix of a Persian carpet and a Christmas tree... \ud83d\ude05 There aren't many pieces in the puzzle, too - it seemed like a very easy task.\n\nBut the masters from @daviciru really surpassed our expectations! \ud83d\ude0d They carefully removed the background (even the parts between the cow's legs or tail and body). So forget about starting with a familiar rectangular border - the outline is as unusual as it can be! \ud83e\uddd0 And the unique pieces look very similar to each other, making everything even more difficult. You'll lose count of frolicing cows, curly stems and meadow flowers. \ud83d\udc41\ud83d\udc41\n\nWhat can we say? It's not that simple to assemble the Blooming Cow! But it's so nice to watch the small cows' dance... You've seen it in the previous post, right? \ud83d\ude09"}}]},"shortcode":"CLKe8Wnhryv","edge_media_to_comment":{"count":5},"taken_at_timestamp":1613072016,"dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885- u #gaming #hobby #woodenpuzzle #jigsawpuzzle #puzzle #puzzles #games #boardgames"}}]},"shortcode":"CLJq7vUh6ZL","edge_media_to_comment":{"count":0},"taken_at_timestamp":1613044748,"dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/148613296_347139906400347_9146918466485890287_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=103\u0026_nc_ohc=7ho18PLgDzEAX_RA8k1\u0026tp=1\u0026oh=a8f429b0edb06f6347f9ba58d723816e\u0026oe=605960FD","edge_liked_by":{"count":17},"edge_media_preview_like":{"count":17},"owner":{"id":"13837811580"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/148613296_347139906400347_9146918466485890287_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=103\u0026_nc_ohc=7ho18PLgDzEAX_RA8k1\u0026tp=1\u0026oh=9f305838fc18b18839ab966fa4359a0f\u0026oe=6059B7C7","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s150x150/148613296_347139906400347_9146918466485890287_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=103\u0026_nc_ohc=7ho18PLgDzEAX_RA8k1\u0026tp=1\u0026oh=a48b80119479d8bd420a66bdf4f75aa6\u0026oe=605A6D44","config_width":150,"config_height":150},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s240x240/148613296_347139906400347_9146918466485890287_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=103\u0026_nc_ohc=7ho18PLgDzEAX_RA8k1\u0026tp=1\u0026oh=27abdc70ab350c4d3f5d42f1f0aeb81b\u0026oe=605A74C6","config_width":240,"config_height":240},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s320x320/148613296_347139906400347_9146918466485890287_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=103\u0026_nc_ohc=7ho18PLgDzEAX_RA8k1\u0026tp=1\u0026oh=ac2214a0819725d7cd3968cafef5dc22\u0026oe=60589CBC","config_width":320,"config_height":320},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s480x480/148613296_347139906400347_9146918466485890287_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=103\u0026_nc_ohc=7ho18PLgDzEAX_RA8k1\u0026tp=1\u0026oh=ad8acf8deb13b2c873790c3868723c99\u0026oe=605AB17D","config_width":480,"config_height":480},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/148613296_347139906400347_9146918466485890287_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=103\u0026_nc_ohc=7ho18PLgDzEAX_RA8k1\u0026tp=1\u0026oh=9f305838fc18b18839ab966fa4359a0f\u0026oe=6059B7C7","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Photo by DaVICI. WOODEN PUZZLES on February 11, 2021. May be an image of 4 people, people sitting, people standing and indoor."}},{"node":{"comments_disabled":false,"__typename":"GraphImage","id":"2506722987648307452","edge_media_to_caption":{"edges":[{"node":{"text":"\ud83c\udf1f So wie bei einem k\u00fcnstlerischen Puzzle jedes Detail wichtig ist, so ist im DAVICI-Team jeder Mensch wichtig. Wir sind leidenschaftlich bei allem, was wir schaffen, und jeder Mitarbeiter bringt einen besonderen Beitrag f\u00fcr die gemeinsame Sache ein - Initiative, Aufmerksamkeit, st\u00e4ndiges Streben nach Qualit\u00e4tsverbesserung, neue faszinierende R\u00e4tsel und Geschichten, Zusammenarbeit mit talentierten K\u00fcnstlern, Designern und Handwerkern.\n\u2800\n\ud83c\udf89 DAVICI ist dieses Jahr 3 Jahre alt geworden und wir haben uns entschlossen, unser Team etwas genauer unter die Lupe zu nehmen \ud83e\udde1.\nNeben der Produktion arbeiten f\u00fcnf weitere Abteilungen an dem Produkt - Online-Shop, Vertriebsabteilung, Marketingabteilung, Designabteilung und Rechtsabteilung.\n\u2800\nDas freundliche Team von DAVICI k\u00f6nnen Sie kennenlernen unter: https://davici.ru/team/\n\u2800\nWarum lieben wir unseren Job so sehr? \ud83e\udd17\n\u2800\n\ud83c\udf37 Es gibt nichts Sch\u00f6neres, als Menschen eine Freude machen zu k\u00f6nnen! Und den Beweis daf\u00fcr sehen wir immer wieder in den warmen Worten unserer Kunden und Partner, in den R\u00fcckmeldungen der Kenner von Holzpuzzles, die uns reichlich Anlass zur Inspiration geben.\n\u2800\nSag uns in den Kommentaren, was Du wissen willst - wir melden uns gerne bei Dir! \u2728\n\u2800\n#teamdavici #holzpuzzle #davici #spielbewusstsein #hobby #holzpuzzle #puzzle #freude #rezenssionen #feedback #danke #kunden #partner #kinder #erwachsene #allealtersgruppen #entwicklung #fortschritt #evolution #phantasie"}}]},"shortcode":"CLJq0atFVD8","edge_media_to_comment":{"count":0},"taken_at_timestamp":1613044688,"dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/148833924_901396417339404_2520659423794342911_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=lyMVk0vvClwAX-7epdT\u0026tp=1\u0026oh=7635f9a807b13c9f5ca0f06dfca960f3\u0026oe=605AE543","edge_liked_by":{"count":14},"edge_media_preview_like":{"count":14},"owner":{"id":"8720406049"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/148833924_901396417339404_2520659423794342911_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=lyMVk0vvClwAX-7epdT\u0026tp=1\u0026oh=d1df85c5f9bcbd2a691f6960f27dd576\u0026oe=605B2179","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s150x150/148833924_901396417339404_2520659423794342911_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=lyMVk0vvClwAX-7epdT\u0026tp=1\u0026oh=7d54bc157aec5d04cf78b36d00d414fd\u0026oe=605A987E","config_width":150,"config_height":150},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s240x240/148833924_901396417339404_2520659423794342911_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=lyMVk0vvClwAX-7epdT\u0026tp=1\u0026oh=026335b0eb52a57f497c3755035120eb\u0026oe=6059E0FC","config_width":240,"config_height":240},{"src":"https://i ici, I don't know if this is a fluke or normal.\n\n\ud83e\udddaThere look to be a ton of whimsys in this, which I do love. The booklet talks of pieces that join together to create a larger whimsy. Wonder what we can find!\n\n\ud83e\uddedIf you'd like to get your own, there is a link in my bio with a discount code!\n\n#puzzleprogress #puzzle #jigsawpuzzle #thepuzzler #puzzleknucks #puzzlenerd #puzzlegeek #puzzlelover #puzzleaddict #puzzlepiazza #250pieces #woodenjigsawpuzzles #davici #swagged"}}]},"shortcode":"CLI0kreBzD8","edge_media_to_comment":{"count":5},"taken_at_timestamp":1613016247,"dimensions":{"height":1085,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/p1080x1080/149034543_168228958408700_458510179728050543_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=lzL0vLrIuLkAX_ZBRJ0\u0026tp=1\u0026oh=f3ac5078f13d3fb67b6c3c5fb18f6b9c\u0026oe=60596E3E","edge_liked_by":{"count":144},"edge_media_preview_like":{"count":144},"owner":{"id":"11137652412"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/c0.3.1440.1440a/s640x640/149034543_168228958408700_458510179728050543_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=lzL0vLrIuLkAX_ZBRJ0\u0026tp=1\u0026oh=c08644e94157cc00008a26b983589bfa\u0026oe=605873CB","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c0.3.1440.1440a/s150x150/149034543_168228958408700_458510179728050543_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=lzL0vLrIuLkAX_ZBRJ0\u0026tp=1\u0026oh=639d79dc1f5c0b579774e4cc8adae609\u0026oe=605977A3","config_width":150,"config_height":150},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c0.3.1440.1440a/s240x240/149034543_168228958408700_458510179728050543_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=lzL0vLrIuLkAX_ZBRJ0\u0026tp=1\u0026oh=574e7f621185704ac2cb43d01db41a14\u 026_nc_cat=100\u0026_nc_ohc=M3ub7xSnriAAX_35P9T\u0026tp=1\u0026oh=c9b3ca75aee3a1955f2329449f9e025e\u0026oe=605C2A95","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Photo by Carmen\u0026Ariel\u0026Stiles on February 10, 2021."}},{"node":{"comments_disabled":false,"__typename":"GraphSidecar","id":"2506196473968028085","edge_media_to_caption":{"edges":[{"node":{"text":"\ud83d\udd25 TOP-3 zestaw\u00f3w DaViCi z najwi\u0119ksz\u0105 liczb\u0105 przedmiot\u00f3w!\n\nS\u0105 to puzzle od 450 do 1100 sztuk \ud83d\ude0d \ud83c\udf33\n\n\u201eDrzewo \u017bycia\u201d, 1100 sztuk. Koncepcja \u201eHistorii ludzko\u015bci\u201d jest realizowana w drewnianych cz\u0119\u015bciach uk\u0142adanki. To wieloetapowy obraz rozwoju \u017cycia na planecie i hymn na cze\u015b\u0107 post\u0119pu ludzkich dokona\u0144. Powsta\u0142y obraz ci\u0119cia zadziwi nowymi znaczeniami. Mo\u017cna j\u0105 studiowa\u0107 bez ko\u0144ca, razem z pi\u0119kn\u0105 reprodukcj\u0105 Josephine Wall. Uk\u0142adanka jest niesamowicie pi\u0119kna z obu stron \ud83d\udc9a\n\n\ud83d\udd4a \u201ePok\u00f3j na ziemi\u201d, 700 szczeg\u00f3\u0142\u00f3w. Trylogia o \u017cyciu na dworze w walecznym XVIII wieku, w kulturach \u201estulecia\u201d, ornamentach i dekoracjach, domach, pami\u0105tkach, ro\u015blinach i zwierz\u0119tach \ud83d\udc3e\n\n\u2603 \u201ePrzebudzenie\", 450 cz\u0119\u015bci. Opowie\u015b\u0107 o budzeniu si\u0119 z zimowego snu. Przeplata si\u0119 tu wiosna, kt\u00f3ra budzi \u015bwiat do nowego \u017cycia i zima trzymaj\u0105ca jeszcze mocno \u015bwiat w \u015bnie\u017cnych okowach.\n\nUk\u0142adanie puzzli to te\u017c - artterapia poprzez wspomnienia z dzieci\u0144stwa \ud83d\udcab Jedn\u0105 z cech puzzli DaViCi jest to, \u017ce z\u0142o\u017cono\u015b\u0107 nie jest mierzona liczb\u0105 cz\u0119\u015bci, poniewa\u017c ci\u0119cie puzzli wp\u0142ywa na monta\u017c: im bardziej ozdobne elementy, tym trudniej jest znale\u017a\u0107 odpowiednie po\u0142\u0105czenie. Im trudniejszy monta\u017c, tym rado\u015bniejsze chwile ma\u0142ych odkry\u0107! \ud83e\udd8a minuty beztroskiej rado\u015bci \ud83d\ude0c\n\n#davici_puzzle #davici #puzzles #davicitorun #davici_pl #gryplanszowedladzieci #puzzletime #grydlaca\u0142ejrodziny #gryplanszowesasuper #gryplanszowe #puzzle_torun #puzzledrewniane #puzzlepl #puzzle_drewniane #grydladzieci #gryplanszowetorun #gryplanszowepl #puzzling gryplanszowedladoros\u0142ych #gryplanszowepl #prezenty #prezent  #woodenpuzzles #davici  #daviciru #gaming #hobby #woodenpuzzle #jigsawpuzzle #puzzle #puzzles #games"}}]},"shortcode":"CLHzGooM2m1","edge_media_to_comment":{"count":0},"taken_at_timestamp":1612981922,"dimensions":{"height":937,"width":750},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/147979985_2804384869890298_7001681544930119463_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=110\u0026_nc_ohc=CCIu38KvIPwAX8BFZ0N\u0026tp=1\u0026oh=85aa05989c202f173c72a9ecc0e03e7e\u0026oe=6058C9EB","edge_liked_by":{"count":18},"edge_media_preview_like":{"count":18},"owner":{"id":"38886246949"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/c0.81.648.648a/s640x640/147979985_2804384869890298_7001681544930119463_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=110\u0026_nc_ohc=CCIu38KvIPwAX8BFZ0N\u0026tp=1\u0026oh=79a00e4a95d9807d9c34e45cc0f597d5\u0026oe=6058F7CB","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c0.81.648.648a/s150x150/147979985_2804384869890298_7001681544930119463_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=110\u0026_nc_ohc=CCIu38KvIPwAX8BFZ0N\u0026tp=1\u0026oh=eeca1defef8d5aa539fc538ea16b4862\u0026oe=605B63E5","config_width":150,"config_height":150},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c0.81.648.648a/s240x240/147979985_2804384869890298_7001681544930119463_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=110\u0026_nc nc_cat=101\u0026_nc_ohc=x6QlSCUdOPsAX92Zzje\u0026tp=1\u0026oh=1f4de5defbe7fd984b21fec087c383a6\u0026oe=605B3DDA","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Photo shared by Natan Berri on February 09, 2021 tagging @dexfotografias, and @taperacountrybar. May be an image of 1 person, drink and indoor."}},{"node":{"comments_disabled":false,"__typename":"GraphSidecar","id":"2505747294465674762","edge_media_to_caption":{"edges":[{"node":{"text":"[Puzzle Review] Thank @davicicom for sending me my first DaVICI puzzle to try! Detailed review below but the TL;DR version is I loved the luxurious packaging and the well-made whimsy pieces, so I\u2019d definitely do another one of their puzzles. DaVICI recently launched their puzzles in the U.S., so if you\u2019re also interested in trying it out, click on the link above in my bio \u261d\ud83c\udffb\nIllustration: The festive image is illustrated by Masha Mologykh. It\u2019s beautiful but a little dark in certain spots, which can make it hard to see where pieces should go. \nBox and packaging: This might be one of my favorite, if not THE favorite, packaging for puzzles. The box is textured and thick and is \u201cbook\u201d style, with a magnetic close. The bottom right of the box in the front has a little window display that shows an actual whimsy puzzle piece. The back of the box includes information on DaVICI and the difficulty rating (this 240-piece puzzle is rated as Advanced). \nInside the box: The luxurious feel continues! A poster card of the puzzle image is included in the box, along with a small pamphlet that showcases the other puzzles in their collection and a black velvet bag with a \u201cbonus\u201d piece. According to the pamphlet, each puzzle image comes with an unique bonus piece. If you collect the different bonus pieces, you can create a mini puzzle. You can then take a pic of the mini puzzle and email DaVICI to collect a limited edition collector puzzle! \nPuzzle pieces: The puzzle pieces smell glorious and are sturdily cut. And there are lots of whimsy pieces that match the theme of the puzzle (in this case, toys). Of the wooden puzzles I\u2019ve done, DaVICI\u2019s finish is closest to Liberty Puzzles, although there are more straight edge cuts in DaVICI as opposed to the \u201csquiggly\u201d cuts of Liberty. \n.\n.\n.\n#puzzlereview #rompecabezas #woodenpuzzle #woodenpuzzles #rompecabeza #quebracabecas #puzzletime #puzzlegram #davici #quebracabe\u00e7as #jigsawpuzzles #puzzleart #flatlayoftheday #woodpuzzle #puzzleaddict #palapeli #quebracabe\u00e7a #puzzlesofinstagram #\u30b8\u30b0\u30bd\u30fc\u30d1\u30ba\u30eb #\u62fc\u5716 #puzzlelover #quebracabeca #puzzle #puzzles #artpuzzle #ilovepuzzles #puzzlefun #jigsawpuzzle #puzzler #flatlay"}}]},"shortcode":"CLGM-Nnhc4K","edge_media_to_comment":{"count":9},"taken_at_timestamp":1612928376,"dimensions":{"height":900,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/148027091_2569493260009793_5559471629647825682_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=9gedIWruJk8AX9nQDvX\u0026tp=1\u0026oh=1ef6ce72a2fdba59e2f413395562f75b\u0026oe=605C1AEF","edge_liked_by":{"count":189},"edge_media_preview_like":{"count":189},"owner":{"id":"40459860776"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/c119.0.1201.1201a/s640x640/148027091_2569493260009793_5559471629647825682_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=9gedIWruJk8AX9nQDvX\u0026tp=1\u0026oh=0c9b4114f7f2716f91ba8db572e00b29\u0026oe=605B001D","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/c119.0.1201.1201a/s150x150/148027091_2569493260009793_5559471629647825682_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=9gedIWruJk8AX9nQDvX\u0026tp=1\u0026oh=02828829c5a2c826f81dcefb0948a2b6\u0026oe=605A4174","config_width":150,"config_hei . \ud83e\udd29\ud83d\udc4d\n\u041d\u0430 \u041d\u043e\u0432\u044b\u0439 \u0433\u043e\u0434 \u043f\u043e\u0434\u0430\u0440\u0438\u043b\u0430 \u0440\u0435\u0431\u0435\u043d\u043a\u0443 (\u043f\u0440\u0430\u0432\u0434\u0430, \u0441 \u0440\u0430\u0441\u0447\u0435\u0442\u043e\u043c, \u0447\u0442\u043e \u0438 \u0441\u0430\u043c\u0430 \u043f\u043e\u0438\u0433\u0440\u0430\u044e) #\u0434\u0435\u0440\u0435\u0432\u044f\u043d\u043d\u044b\u0435\u043f\u0430\u0437\u043b\u044b \u043e\u0442 @daviciru \ud83e\udde9\n\u0411\u0440\u0430\u043b\u0430, \u043f\u0440\u0430\u0432\u0434\u0430, \u0447\u0435\u0440\u0435\u0437 \u0412\u0430\u043b\u0434\u0431\u0435\u0440\u0438\u0437, \u043d\u0435 \u0432 \u0418\u043d\u0441\u0442\u0435. \u041d\u043e \u0440\u0435\u043a\u043b\u0430\u043c\u0443 \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0438\u043c\u0435\u043d\u043d\u043e \u0432 #\u0438\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c\u043c \n\u0417\u0430\u0431\u0430\u0432\u043d\u044b\u0435 \u0444\u0430\u043d\u0435\u0440\u043d\u044b\u0435 #\u0444\u0438\u0433\u0443\u0440\u043a\u0438 - \u043a\u0443\u0441\u043e\u0447\u043a\u0438 \u043f\u0430\u0437\u0437\u043b\u0430, \u0432\u0441\u0435 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0435, \u0440\u0430\u0437\u043d\u044b\u0435 \u043f\u043e \u0444\u043e\u0440\u043c\u0435. \u0412 \u0434\u0430\u043d\u043d\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0430 \u0442\u0435\u043c\u0443 \"\u0421\u043b\u0430\u0434\u043e\u0441\u0442\u0438\": \u0432\u043a\u0443\u0441\u043d\u044f\u0448\u043a\u0438, \u043f\u0440\u044f\u043d\u0438\u0447\u043d\u044b\u0435 #\u0447\u0435\u043b\u043e\u0432\u0435\u0447\u043a\u0438, \u0447\u0430\u0439\u043d\u0438\u043a\u0438, \u043f\u0435\u0447\u0435\u043d\u044c\u044f \u0438 \u043c\u043d.\u0434\u0440. \n\u0420\u0435\u0431\u0435\u043d\u043e\u043a \u0441\u043e\u0431\u0438\u0440\u0430\u043b \u0447\u0430\u0441\u0430 4 \u0441 \u043f\u0435\u0440\u0435\u0440\u044b\u0432\u043e\u043c \u043d\u0430 \u0435\u0434\u0443. \u0423 \u043c\u0435\u043d\u044f \u0435\u0449\u0451 \u0440\u0443\u043a\u0438 \u043d\u0435 \u0434\u043e\u0448\u043b\u0438. \u042d\u0442\u043e #\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e, \u043d\u043e \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e. \ud83d\ude48\n\u041a\u0441\u0442\u0430\u0442\u0438, \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u043d\u043e, \u043a\u0440\u0430\u0441\u0438\u0432\u0430\u044f \u043f\u043e\u0434\u0430\u0440\u043e\u0447\u043d\u0430\u044f \u0443\u043f\u0430\u043a\u043e\u0432\u043a\u0430. \u0420\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u044e. \u0410\u0441\u0441\u043e\u0440\u0442\u0438\u043c\u0435\u043d\u0442 - \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0439. \u0418 \u0446\u0435\u043d\u044b \u0440\u0430\u0437\u043d\u044b\u0435. \n.\n\u0410 \u0412\u0430\u043c \u0435\u0441\u0442\u044c \u0447\u0435\u043c \u0437\u0430\u043d\u044f\u0442\u044c\u0441\u044f \u0434\u043e\u043b\u0433\u0438\u043c\u0438 \u0437\u0438\u043c\u043d\u0438\u043c\u0438 \u0432\u0435\u0447\u0435\u0440\u0430\u043c\u0438? \ud83d\ude09\n.\n#\u0438\u0433\u0440\u0443\u0448\u043a\u0430 #\u0433\u043e\u043b\u043e\u0432\u043e\u043b\u043e\u043c\u043a\u0430 #\u0442\u0443\u043b\u0430 #\u043f\u0430\u0437\u0437\u043b #davici"}}]},"shortcode":"CLE4iyeAg4K","edge_media_to_comment":{"count":1},"taken_at_timestamp":1612884111,"dimensions":{"height":897,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/148617369_439769077146759_1074496217589768590_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=103\u0026_nc_ohc=ffIgxaju97QAX_S7qYI\u0026tp=1\u0026oh=d7fb7eb28c1d1cde5bb40cd39baabce5\u0026oe=605BDD9E","edge_liked_by":{"count":42},"edge_media_preview_like":{"count":42},"owner":{"id":"3959528007"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/c91.0.897.897a/s640x640/148617369_439769077146759_1074496217589768590_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_ca \u2764 The heart of the cut reveals a new meaning of humanity's life: it is dedicated to spiritual and personal development. At the very center of the puzzle is the figure of a man holding the Earth, responsible for world peace and harmony \ud83c\udf0d The figure is crowned with an infant as a symbol of the birth of the new, the hope that love will surround our fragile and incredibly complex world.\n\u2800\nThe story of the puzzle starts from the roots of the tree - the times of the ancient world, antiquity, the Middle Ages. Dinosaurs live here, the first domestic animals graze next to primitive people, mythical dragons and mermaids lurk. And how many artifacts from different eras, from amphorae and ancient tools to arrows, swords and knightly helmets!\n\u2800\n\ud83e\udd8a The right side of the puzzle represents the evolution of the animal world of the planet: the cubs follow their parents or form a single whole with them in unusual \"double\" figures. And closer to the center the Golden Age begins - a true evolution of knowledge and the triumph of art! Images of theater, music and dance, sculpture, literature, cinema, fashion and beauty industry give inspiration like a winged Pegasus.\n\u2800\n\ud83d\udc69\ud83d\ude80 The left side of the puzzle reveals the history of scientific progress and technical achievements - from simple tools to the microscope, from agriculture to space exploration \ud83d\ude80\n\u2800\nThe stacked picture is mesmerizing in its incredible variety of images and immerses you in comprehending each figure as a milestone in history.\n\u2800\n\ud83d\udc9b 1,100 pieces.\n\n#woodenpuzzles #davici #davicipuzzle #daviciru #gaming #hobby"}}]},"shortcode":"CLB8fKghSOQ","edge_media_to_comment":{"count":0},"taken_at_timestamp":1612785515,"dimensions":{"height":1077,"width":1080},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/147164581_463110678199025_8892359608450424767_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\ e35/c2.0.1436.1436a/s640x640/147164581_463110678199025_8892359608450424767_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=TbnhOC6Kle8AX9DvWJU\u0026tp=1\u0026oh=870d1e6130141b4c8f01f94e8459eb09\u0026oe=605BCFC4","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Photo by DaVICI. WOODEN PUZZLES on February 08, 2021."}},{"node":{"comments_disabled":false,"__typename":"GraphSidecar","id":"2504548494888869880","edge_media_to_caption":{"edges":[{"node":{"text":"Das Lebensbaum-Set von DAVICI enth\u00e4lt die folgenden Rekordzahlen:\n\u2800\n\ud83c\udf33 erkennbare Figuren (525 St\u00fcck!)\n\ud83c\udf33 Teile 1.100\n\ud83c\udf33 skizzierte Bedeutungen und Umfang der Geschichte im Detail\n\u2800\nDas Set basiert auf einem stilvollen und inspirierenden Gem\u00e4lde der K\u00fcnstlerin Josephine Wall und verbl\u00fcfft durch die Schichtung der Bedeutungen! 1.100 Details und ein cleveres Konzept, das auf der Geschichte der Menschheit basiert, stellen den H\u00f6hepunkt der DAVICI Kreativit\u00e4t dar \u2728.\n\u2800\n\"Der Baum des Lebens ist eine eindrucksvolle Metapher f\u00fcr die Geschichte der Menschheit, von den alten Siedlungen bis zur Eroberung des Kosmos.\n\u2800\n\u2764 Das Herz des Schnitts offenbart eine neue Bedeutung f\u00fcr die Menschheit: Es ist der spirituellen und pers\u00f6nlichen Entwicklung gewidmet. Im Zentrum des Puzzles steht die Figur eines Mannes, der die Erde h\u00e4lt und f\u00fcr den Frieden und die Harmonie auf dem Planeten verantwortlich ist \ud83c\udf0d Die Figur wird von einem S\u00e4ugling gekr\u00f6nt, als Symbol f\u00fcr die Geburt des Neuen, die Hoffnung, dass die Liebe unsere zerbrechliche und unglaublich komplexe Welt umgibt.\n\u2800\nDie Geschichte des Puzzles beginnt bei den Wurzeln des Baumes - der Zeit der Antike, des Altertums, des Mittelalters. Dinosaurier lebten hier, die ersten Haustiere grasten neben den Urmenschen, mythische Drachen und Meerjungfrauen lauerten hier. U 8 \u0431\u043b\u0430\u0433\u043e\u043f\u043e\u043b\u0443\u0447\u0438\u0438. \u041c\u0438\u0440 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u2013 \u0432 \u0441\u0435\u043c\u044c\u0435, \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0438 \u043d\u0430 \u0417\u0435\u043c\u043b\u0435. \u0412 \u043d\u0430\u0431\u043e\u0440\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u044b \u0432\u0435\u043b\u0438\u0447\u0430\u0439\u0448\u0438\u0435 \u0434\u043e\u0441\u0442\u043e\u043f\u0440\u0438\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u043c\u0438\u0440\u0430: \u0421\u0442\u0430\u0442\u0443\u044f \u0421\u0432\u043e\u0431\u043e\u0434\u044b, \u041f\u0438\u0437\u0430\u043d\u0441\u043a\u0430\u044f \u0431\u0430\u0448\u043d\u044f, \u0422\u0430\u0434\u0436-\u041c\u0430\u0445\u0430\u043b, \u0411\u0435\u043b\u044b\u0439 \u0434\u043e\u043c, \u0410\u043a\u0440\u043e\u043f\u043e\u043b\u044c, \u042d\u0439\u0444\u0435\u043b\u0435\u0432\u0430 \u0431\u0430\u0448\u043d\u044f, \u0411\u043e\u043b\u044c\u0448\u043e\u0439 \u0421\u0444\u0438\u043d\u043a\u0441, \u041a\u0438\u0442\u0430\u0439\u0441\u043a\u0438\u0439 \u0445\u0440\u0430\u043c, \u0425\u0440\u0430\u043c \u0412\u0430\u0441\u0438\u043b\u0438\u044f \u0411\u043b\u0430\u0436\u0435\u043d\u043d\u043e\u0433\u043e. \"\u041c\u0438\u0440 \u043d\u0430 \u0417\u0435\u043c\u043b\u0435\" \u0440\u0430\u0441\u043a\u0440\u044b\u0432\u0430\u0435\u0442 \u0437\u0430\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u044e\u0449\u0435\u0435 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u0435 \u043f\u043e \u0441\u0442\u0440\u0430\u043d\u0430\u043c \u043c\u0438\u0440\u0430, \u0441\u0440\u0435\u0434\u0438 \u0430\u0443\u0442\u0435\u043d\u0442\u0438\u0447\u043d\u044b\u0445 \u0441\u0438\u043c\u0432\u043e\u043b\u043e\u0432 \u0438 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u0432 \u043e\u0440\u043d\u0430\u043c\u0435\u043d\u0442\u0430\u0445 \u0438 \u0443\u043a\u0440\u0430\u0448\u0435\u043d\u0438\u044f\u0445, \u0432 \u0434\u043e\u043c\u0430\u0445, \u0432 \u0441\u0443\u0432\u0435\u043d\u0438\u0440\u0430\u0445, \u0432 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u044f\u0445 \u0438 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445. \u0421\u0442\u0438\u043b\u044c\u043d\u0430\u044f, \u043d\u0435\u043e\u0431\u044b\u043a\u043d\u043e\u0432\u0435\u043d\u043d\u043e\u0439 \u043a\u0440\u0430\u0441\u043e\u0442\u044b \u043d\u0430\u0440\u0435\u0437\u043a\u0430 \u0434\u0435\u0442\u0430\u043b\u0435\u0439. \u042d\u0442\u043e\u0442 \u043d\u0430\u0431\u043e\u0440 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u0435\u0442 \u0432 \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0430\u043a\u0446\u0438\u0438, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u043e\u0439 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0441 \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u044b\u043c \u0444\u043e\u043d\u0434\u043e\u043c \u0434\u0438\u043a\u043e\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u044b WWF. 20% \u043e\u0442 \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u0438 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043f\u0440\u043e\u0434\u0430\u043d\u043d\u043e\u0433\u043e \u043d\u0430\u0431\u043e\u0440\u0430 \"\u041c\u0438\u0440 \u043d\u0430 \u0417\u0435\u043c\u043b\u0435\" \u0431\u0443\u0434\u0435\u0442 \u043f\u0435\u0440\u0435\u0434\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u0444\u043e\u043d\u0434 WWF. \u0412\u044b\u0431\u0438\u0440\u0430\u044f \"\u041c\u0438\u0440 \u043d\u0430 \u0417\u0435\u043c\u043b\u0435\", \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043d\u0430\u043c\u0438 \u0412\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0435 \u043d\u0430 \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u043f\u0440\u0438\u0440\u043e\u0434\u044b.\n\ zzles bleibt bei der Person, die das Bild zusammengesetzt hat - im Kopf, in der haptische Genuss der gesehenen Bildern, in der Seele \ud83e\udde1.\n\u2800\n\ud83c\udf33 \ud83c\udf16 Das Puzzle im Video ist der \"Traumbaum\". Der Fluss der Zeit im Bild ist leicht, und das Zusammensetzen des Sets ist wie eine friedliche Meditation, die Ruhe und innere Harmonie verleiht \ud83d\ude0c.\n\u2800\n#erstekollektion #davici #ilovepuzzles #puzzletime #puzzle #holzpuzzles #figurenpuzzles #elemente #gef\u00fchle #emotionen #freizeit #kinderbesch\u00e4ftigung #bastelideen #harmonie #traumbaum #kreativit\u00e4t #geschickte #kunst"}}]},"shortcode":"CK5qoACl3V8","edge_media_to_comment":{"count":0},"taken_at_timestamp":1612507715,"dimensions":{"height":480,"width":480},"display_url":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/146047833_3880197725370141_2300543975483308102_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=c1TZlqsMiGwAX_eNm0k\u0026tp=1\u0026oh=5834c49237e70ff9b698206bedc98ad9\u0026oe=6032D864","edge_liked_by":{"count":33},"edge_media_preview_like":{"count":33},"owner":{"id":"8720406049"},"thumbnail_src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/146047833_3880197725370141_2300543975483308102_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=c1TZlqsMiGwAX_eNm0k\u0026tp=1\u0026oh=5834c49237e70ff9b698206bedc98ad9\u0026oe=6032D864","thumbnail_resources":[{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s150x150/146047833_3880197725370141_2300543975483308102_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=c1TZlqsMiGwAX_eNm0k\u0026tp=1\u0026oh=6e523cbd7900ae38bbdfac98b8be635a\u0026oe=60335590","config_width":150,"config_height":150},{"src":"https://instagram.fiev10-1.fna.fbcdn.net/v/t51.2885-15/e35/s240x240/146047833_3880197725370141_2300543975483308102_n.jpg?_nc_ht=instagram.fiev10-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=c1TZlqsMiGwAX_eNm0 142 znowu znale\u017a\u0107 swoje. \u201d \ud83d\udd39\n\n\u201eJest taka mocna zasada. Wsta\u0142em rano, umy\u0142em si\u0119, uporz\u0105dkowa\u0142em - i natychmiast uporz\u0105dkowa\u0142em twoj\u0105 planet\u0119.\" \ud83d\udd39\n\nTrzy cytaty z filozoficznej opowie\u015bci Antoine de Saint-Exupery, kt\u00f3re przypominaj\u0105 o tej cudownej i m\u0105drej historii.\n\n\ud83d\udc51 \u201eBajkowy Ksi\u0105\u017c\u0119\u201d, zestaw cudnych \u0142amig\u0142\u00f3wek na podstawie obrazu artystki Oksany Zaiki, to prawdziwa podr\u00f3\u017c przez bezdro\u017ca wyobra\u017ani razem z Twoimi ulubionymi postaciami! Ryciny s\u0105 tworzone na podstawie rysunk\u00f3w firmy Exupery. Baranek i R\u00f3\u017ca, Lis, zdradzieckie baobaby, latarnik i Ma\u0142y Ksi\u0105\u017c\u0119 ... Kogo pami\u0119tasz najlepiej? \ud83d\udc40 \u2800 Ko\u0142o z\u0119bate do ko\u0142a z\u0119batego - wszystkie 180 element\u00f3w uk\u0142adanki zaz\u0119biaj\u0105 si\u0119: tu kapelusz boa, tu baranek chowaj\u0105cy si\u0119 w pude\u0142ku, tu jest wspania\u0142a r\u00f3\u017ca \u2013 pi\u0119kniejsza od wszystkich innych r\u00f3\u017c na \u015bwiecie \ud83c\udf39 Baobaby i konewka, latarnia, kr\u00f3lewska korona ...\n\nAni jednego, kto przeczyta\u0142 ksi\u0105\u017ck\u0119 i zakocha\u0142 si\u0119 w niej, puzzle te nie pozostawi\u0105 oboj\u0119tnym! \u2800 Drewniane elementy uk\u0142adanki odwzorowuj\u0105 znane ilustracje ksi\u0105\u017cki, w kt\u00f3rych za subtelnymi rysami kryj\u0105 si\u0119 g\u0142\u0119bokie metafory dobra i z\u0142a, pi\u0119kna zewn\u0119trznego i wewn\u0119trznego, relacji mi\u0119dzyludzkich.\n\nZechcesz do nich ci\u0105gle wraca\u0107 - a przy ka\u017cdym monta\u017cu gra ods\u0142ania si\u0119 w nowy spos\u00f3b \u2728 Spr\u00f3buj j\u0105 u\u0142o\u017cy\u0107 na lewej stronie\u2026!\n\n#davici #davici_puzzle #davicitorun \n#davicipl #puzzle #puzzles #puzzledrewniane #puzzletime #puzzle_torun #puzzle_drewniane #gry #gryplanszowe #gryplanszowesasuper #grypla 043b\u043d\u044f\u044e\u0442. \u0421\u043f\u0430\u0441\u0438\u0431\u043e \ud83d\ude09\n\u2800\n\ud83c\udfa8\u0422\u0430\u043b\u0430\u043d\u0442 \u0433\u043e\u0434\u0430\n\u0422\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u0438 \u043d\u0430\u0448\u0438 \u043f\u0430\u0437\u043b\u044b \u0438\u0434\u0443\u0442 \u043e\u0447\u0435\u043d\u044c \u0431\u043b\u0438\u0437\u043a\u043e \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0443. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043d\u0430\u043c \u0437\u0434\u043e\u0440\u043e\u0432\u043e \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0442\u044c \u0432 \u043d\u0430\u0448\u0438\u0445 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044f\u0445 \u0440\u0430\u0437\u043d\u044b\u0435 \u0442\u0430\u043b\u0430\u043d\u0442\u044b! \u0418\u043d\u043e\u0433\u0434\u0430 \u043c\u044b \u0434\u0430\u0436\u0435 \u043d\u0435 \u0432\u0435\u0440\u0438\u043c \u0441\u0432\u043e\u0438\u043c \u0433\u043b\u0430\u0437\u0430\u043c, \u043a\u0430\u043a \u043c\u043d\u043e\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u0432\u043e\u043a\u0440\u0443\u0433 \u043d\u0430\u0441.\u00a0\n\u2800\n\ud83c\udfc6\u042d\u043a\u0441\u043f\u0435\u0440\u0442 \u0433\u043e\u0434\u0430\n\u0415\u0441\u043b\u0438 \u0432\u044b \u043f\u0440\u043e\u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0438 \u043a\u0430\u0436\u0434\u0443\u044e \u0434\u0435\u0442\u0430\u043b\u044c, \u043f\u043e\u043d\u044f\u043b\u0438, \u043a\u0430\u043a \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u043a\u0430\u0436\u0434\u044b\u0439 \u043f\u0430\u0437\u043b DAVICI, \u0442\u043e \u044d\u0442\u043e \u0437\u0432\u0430\u043d\u0438\u0435 \u0432\u0430\u0448\u0435! \u0422\u0430\u043a \u043f\u0440\u0438\u044f\u0442\u043d\u043e \u043e\u0441\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u044c, \u0447\u0442\u043e \u0442\u0435\u0445, \u043a\u0442\u043e \u043b\u044e\u0431\u0438\u0442 \u0434\u0435\u0440\u0435\u0432\u044f\u043d\u043d\u044b\u0435 \u043f\u0430\u0437\u043b\u044b \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u0432\u0441\u0435 \u0431\u043e\u043b\u044c\u0448\u0435.\u00a0\u00a0\n\u2800\n\ud83e\udde9\u041a\u043e\u043b\u043b\u0435\u043a\u0446\u0438\u043e\u043d\u0435\u0440 \u0433\u043e\u0434\u0430\n\u041d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u043f\u043e\u043a\u043b\u043e\u043d\u043d\u0438\u043a \u0438 \u0446\u0435\u043d\u0438\u0442\u0435\u043b\u044c \u043d\u0430\u0448\u0435\u0439 \u0440\u0430\u0431\u043e\u0442\u044b. \u042d\u0442\u043e \u0437\u0432\u0430\u043d\u0438\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442 \u0442\u043e\u0442, \u043a\u0442\u043e \u043f\u0435\u0440\u0432\u044b\u043c \u0441\u043e\u0431\u0435\u0440\u0435\u0442 \u0432\u0441\u0435 \u043d\u0430\u0431\u043e\u0440\u044b \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u043a\u043e\u043b\u043b\u0435\u043a\u0446\u0438\u0439 \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442 \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u044b\u0439 \u043f\u0430\u0437\u043b \u00ab\u041a\u043e\u043b\u043b\u0435\u043a\u0446\u0438\u043e\u043d\u0435\u0440\u00bb.\n\u2800\n\ud83c\udf81\u041f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044c \u0433\u043e\u0434\u0430\n\u042d\u0442\u043e \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u043d\u0435 \u043e \u0441\u0430\u043c\u044b\u0445 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0441\u0443\u043c\u043c\u0430\u0445 \u043f\u043e\u043a\u0443\u043f\u043e\u043a, \u0430 \u043e \u0442\u0435\u043f\u043b\u043e\u043c \u043e\u0431\u0449\u0435\u043d\u0438\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043b\u0435\u0434 \u0432\u043d\u0443\u0442\u0440\u0438 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438\u0437 \u043d\u0430\u0441. \u0420\u0430\u0434\u0438 \u0442\u0430\u043a\u0438\u0445 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u0435\u0439 \u043c\u044b \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c
